<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>áŽ·á´€êœ°Éªá´€ Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ece5dd;
    }
    .header {
      background: #075E54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .header .name {
      font-weight: bold;
      margin-left: 10px;
    }
    .header .status {
      font-size: 12px;
      margin-left: 10px;
    }
    .chat-box {
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
      background: url('https://i.ibb.co/zJrJ8St/wa-bg.jpg'); /* WhatsApp-style bg */
      background-size: cover;
    }
    .message {
      background: white;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 70%;
    }
    .you {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .seen {
      font-size: 10px;
      text-align: right;
    }
    .reply {
      background: #fff;
      font-style: italic;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: white;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-box button {
      background: #25D366;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="name">áŽ·á´€êœ°Éªá´€</div>
    <div class="status">online</div>
  </div>

  <div class="chat-box" id="chat">
    <!-- messages will appear here -->
  </div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Message" />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;

      const chat = document.getElementById('chat');

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'message you';
      userMsg.innerHTML = `${msg}<div class="seen">seen</div>`;
      chat.appendChild(userMsg);

      // Bot reply
      const botMsg = document.createElement('div');
      botMsg.className = 'message reply';
      botMsg.innerText = 'Ruply bot: Coming Soon... ðŸ¤«';
      setTimeout(() => chat.appendChild(botMsg), 1000);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
