<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .box { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up / Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email (only for signup)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="box" id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="copyLink()">ğŸ“‹ Copy Tracking Link</button>
    <button onclick="showLocation()">ğŸ“ View Last Location</button>
    <p id="linkText"></p>
    <p id="locationText"></p>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    let sessionUser = '';

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.ok ? res.text() : Promise.reject(res.text()))
      .then(msg => {
        alert(msg);
        sessionUser = username;
        document.querySelector('.box').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      })
      .catch(async err => alert(await err));
    }

    function signup() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/api/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, email, password })
      })
      .then(res => res.ok ? res.text() : Promise.reject(res.text()))
      .then(msg => alert(msg))
      .catch(async err => alert(await err));
    }

    function copyLink() {
      const url = `${location.origin}/track.html?user=${sessionUser}`;
      navigator.clipboard.writeText(url);
      document.getElementById('linkText').innerText = `Link Copied: ${url}`;
    }

    function showLocation() {
      fetch(`/api/location?user=${sessionUser}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('locationText').innerText = `Last Seen: ${data.lat}, ${data.lon}`;
        });
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
