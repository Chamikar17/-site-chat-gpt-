<!-- index.html (Sign Up / Login UI) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="loginResult"></p>  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p id="signupResult"></p>  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData);
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const text = await res.text();
      document.getElementById("loginResult").innerText = text;
      if (res.ok) window.location.href = "/dashboard.html";
    };

    const signupForm = document.getElementById("signupForm");
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const data = Object.fromEntries(formData);
      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const text = await res.text();
      document.getElementById("signupResult").innerText = text;
    };
  </script></body>
</html><!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome!</h1>
  <button onclick="copyTrackingLink()">üìã Copy Link</button>
  <button onclick="window.location.href='track.html'">üìç Track Location</button>  <script>
    async function copyTrackingLink() {
      const res = await fetch("/api/user/me");
      const user = await res.json();
      const link = `${window.location.origin}/track-location.html?id=${user._id}`;
      navigator.clipboard.writeText(link);
      alert("Tracking Link Copied ‚úÖ");
    }
  </script></body>
</html><!-- track-location.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Location</title>
</head>
<body>
  <h1>Tracking...</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");navigator.geolocation.getCurrentPosition(async (pos) => {
  const coords = {
    latitude: pos.coords.latitude,
    longitude: pos.coords.longitude,
  };

  await fetch(`/api/location/save?id=${userId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(coords),
  });
});

  </script>
</body>
</html><!-- track.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h2>Last Known Location:</h2>
  <div id="map" style="height: 400px;"></div>  <script>
    fetch('/api/location/last')
      .then(res => res.json())
      .then(loc => {
        const map = L.map('map').setView([loc.latitude, loc.longitude], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([loc.latitude, loc.longitude]).addTo(map)
          .bindPopup("Last Location").openPopup();
      });
  </script></body>
</html>
