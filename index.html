<!-- location-tracker.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
    .success {
      color: green;
      text-align: center;
    }
    .dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="authBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="loginError"></p>
    <hr />
    <h2>Sign Up</h2>
    <input type="text" id="signupUser" placeholder="Username" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPass" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p class="success" id="signupMsg"></p>
  </div>  <div class="container dashboard" id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="copyLink()">üìã Copy Tracking Link</button>
    <button onclick="goToTrack()">üìç View Last Location</button>
    <p id="copyStatus"></p>
  </div>  <script>
    function signup() {
      const u = document.getElementById('signupUser').value;
      const e = document.getElementById('signupEmail').value;
      const p = document.getElementById('signupPass').value;
      fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, email: e, password: p })
      }).then(r => r.text()).then(txt => {
        document.getElementById('signupMsg').innerText = txt.includes('‚úÖ') ? txt : '';
        if (!txt.includes('‚úÖ')) alert(txt);
      });
    }

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      }).then(r => r.text()).then(txt => {
        if (txt.includes('‚úÖ')) {
          document.getElementById('authBox').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
        } else {
          document.getElementById('loginError').innerText = txt;
        }
      });
    }

    function copyLink() {
      const userId = 'USER_ID'; // replace dynamically
      const link = `${window.location.origin}/track-location?id=${userId}`;
      navigator.clipboard.writeText(link);
      document.getElementById('copyStatus').innerText = 'Link copied ‚úÖ';
    }

    function goToTrack() {
      window.location.href = '/track';
    }
  </script></body>
</html>
